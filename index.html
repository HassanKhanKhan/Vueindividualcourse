<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="subjects.js"></script>
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
    <title>Web Academy</title>
</head>

<body>
    <div id="app" class="display-flex-col width-height">
        <header class="display-flex-row">
            <h1>{{sitename}}</h1>
            <div v-if="can_showSubjects">
                <button v-if="canRemoveFromCart" v-bind="checkout">
                    {{cartItemCount}}
                    <i class="bx bx-cart"></i>
                    Checkout
                </button>
                <button disabled="disabled" v-else>
                    {{cartItemCount}}
                    <i class="bx bx-cart"></i>
                </button>
            </div>
            <div v-else>
                <button v-bind="checkout">
                    <i class='bx bx-left-arrow-alt'></i>
                    Go back
                </button>
            </div>
        </header>
        <main class="display-flex-col width-height">
            <section id="subject_page" class="display-flex-col width-height" v-if="can_showSubjects">
                <h2>Subjects page</h2>
                <div id="container" class="display-flex-row width-height">
                    <div id="filters" class="display-flex-col">
                        <h3>Sort By</h3>
                        <div id="sort_by">
                            <div class="radio_container">
                                <input name="sort_radio" type="radio" v-bind="changeCriteria('lesson')" checked>
                                <label for="sort_radio">Subject</label>
                            </div>
                            <div class="radio_container">
                                <input name="sort_radio" type="radio" v-bind="changeCriteria('location')">
                                <label for="sort_radio">Location</label>
                            </div>
                            <div class="radio_container">
                                <input name="sort_radio" type="radio" v-bind="changeCriteria('price')">
                                <label for="sort_radio">Price</label>
                            </div>
                            <div class="radio_container">
                                <input name="sort_radio" type="radio" v-bind="changeCriteria('availability')">
                                <label for="sort_radio">Availability</label>
                            </div>
                        </div>
                        <div id="order_by">
                            <div class="radio_container">
                                <input name="order_radio" type="radio" v-bind="changeOrder('ascending')" checked>
                                <label for="order_radio">Ascending</label>
                            </div>
                            <div class="radio_container">
                                <input name="order_radio" v-bind="changeOrder('descending')" type="radio">
                                <label for="order_radio">Descending</label>
                            </div>
                        </div>
                    </div>
                    <div id="subjects_container" class="display-flex-col width-height">
                        <div id="search">
                            <label for="search">Search: </label>
                            <input name="search" type="text" v-model.trim="searchInput">
                        </div>
                        <div id="subjects">
                            <div class="subject" v-for="subject in filterItems">
                                <div style="width: 100%; display: inline-flex; align-items: center;">
                                    <div class="info_container">
                                        <p>Subject: {{subject.lesson}}</p>
                                        <p>Location: {{subject.location}}</p>
                                        <p>Price: £{{subject.price}}</p>
                                        <p>Spaces: {{subject.spaces}}</p>
                                    </div>
                                    <figure>
                                        <img class="image" v-bind:src="subject.image">
                                    </figure>
                                </div>
                                <button v-if="subject.spaces > 0" v-bind="addToCart(subject)">Add To Cart</button>
                                <button v-else disabled>Add To Cart</button>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
            <section id="cart_page" class="display-flex-col width-height" v-else>
                <h2>Cart Page</h2>
                <div id="cart_container" class="display-flex-row width-height">
                    <div id="Checkout" class="display-flex-col height">
                        <h2>Checkout Section</h2>
                        <div class="display-flex-col">
                            <div class="input_container">
                                <label for="name">Name: </label>
                                <input type="text" v-model.trim="userData.name">
                            </div>
                            <div class="input_container">
                                <label for="phone" pattern="[A-Za-z]">Phone: </label>
                                <input type="text" v-model.trim="userData.phone">
                            </div>
                            <button v-if="canCheckout">Checkout</button>
                        </div>
                    </div>
                    <div id="subjects_container" class="display-flex-col width-height">
                        <div id="subjects">
                            <div class="subject" v-for="subject in cart">
                                <div style="width: 100%; display: inline-flex; align-items: center;">
                                    <div class="info_container">
                                        <p>Subject: {{subject.item.lesson}}</p>
                                        <p>Location: {{subject.item.location}}</p>
                                        <p>Price: £{{subject.item.price}}</p>
                                    </div>
                                    <figure>
                                        <img class="image" v-bind:src="subject.item.image">
                                    </figure>
                                </div>
                                <button v-bind="removeFromCart(subject.item)">Remove From Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
<script type="text/javascript">
    var app = new Vue({

        el: "#app",
        data: {
            sitename: "Web Academy",
            criteria: "lesson",
            order: "ascending",
            searchInput: "",
            showSubjects: true,
            subjects: [...subjects],
            userData: {
                name: "",
                phone: "",
            },
            subject: subject,
            cart: [],

        },
        methods: {
            addToCart(subject) {
                if (subject.spaces > 0) {
                    subject.spaces--
                        const data = {
                            "cart_id": `${subject.lesson[0]}` + `-${subject.location[0]}-` + Math.ceil(Math.random() * 10000),
                            "item": subject
                        }
                    this.cart.push(data)
                }
            },
            removeFromCart(cart_item) {
                cart_item.spaces++
                    for (let i = 0; i < this.cart.length; i++) {
                        const item = this.cart[i]
                        if (cart_item.id == item.id) {
                            this.cart.splice(i, 1)
                            break;
                        }
                    }
            },
            checkout() {
                this.showSubjects = this.showSubjects ? false : true
            },
            changeCriteria(criteria) {
                this.criteria = criteria
            },
            changeOrder(order) {
                this.order = order
            }
        },
        computed: {
            can_showSubjects() {
                return this.showSubjects
            },
            cartItemCount() {
                return this.cart.length || "Empty";
            },
            canRemoveFromCart() {
                return this.cart.length > 0
            },
            canCheckout() {
                const letters = /^[A-Za-z]+$/;
                const numbers = /^[0-9]+$/;
                let valid = true
                if (this.userData.name.match(letters) == null) {
                    valid = false
                }
                if (this.userData.phone.match(numbers) == null) {
                    valid = false
                }
                if (valid) {
                    return true
                } else {
                    return false
                }
            },
            filterItems() {
                const exclude = ["all", "availability", "price"]
                if (!exclude.includes(this.criteria)) {
                    return this.subjects.filter(x => x[this.criteria].toLowerCase().includes(this.searchInput)).sort((a, b) => {
                        switch (this.order) {
                            case "ascending":
                                if (a[this.criteria] > b[this.criteria]) {
                                    return 1
                                }
                                if (b[this.criteria] > a[this.criteria]) {
                                    return -1
                                }
                                return 0
                                break;
                            case "descending":
                                if (a[this.criteria] > b[this.criteria]) {
                                    return -1
                                }
                                if (b[this.criteria] > a[this.criteria]) {
                                    return 1
                                }
                                return 0
                                break;
                        }
                    })
                }
                if (this.criteria == "availability") {
                    return this.subjects.filter(x => x["spaces"] > 0)
                }
                if (this.criteria == "price") {
                    return this.subjects.filter(x => (x["price"] + "").includes(this.searchInput)).sort((a, b) => {
                        switch (this.order) {
                            case "ascending":
                                if (a[this.criteria] > b[this.criteria]) {
                                    return 1
                                }
                                if (b[this.criteria] > a[this.criteria]) {
                                    return -1
                                }
                                return 0
                                break;
                            case "descending":
                                if (a[this.criteria] > b[this.criteria]) {
                                    return -1
                                }
                                if (b[this.criteria] > a[this.criteria]) {
                                    return 1
                                }
                                return 0
                                break;
                        }
                    })
                }
            }
        },

    })
</script>

</html>
